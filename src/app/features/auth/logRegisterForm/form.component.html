<section class="min-h-screen bg-gradient-to-br from-blue-300 to-purple-300 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-gray-900 text-white rounded-2xl shadow-2xl border-4 border-white">
      <div class="p-8 text-center">

            <div class="mb-8 mt-4 pb-8">

              <h2 class="text-3xl font-bold mb-3 uppercase tracking-wide">{{ isLoginOpen ? 'Login' : 'Register'}}</h2>
              <p class="text-gray-400 mb-8">Please enter your login and password!</p>
              
              <form [formGroup]="form" (ngSubmit)="onSubmit()">

                
                @if (!isLoginOpen) {
                  <div class="mb-6 text-left">
                    <label class="block text-sm font-medium mb-2" for="typeUsernameX">Username</label>
                    <input 
                    type="text" 
                    id="typeUsernameX" 
                    class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition-all"
                    formControlName="username"
                    required/>
                  </div>
                }

                <div class="mb-6 text-left">
                  <label class="block text-sm font-medium mb-2" for="typeEmailX">Email</label>
                  <input 
                  type="email" 
                  id="typeEmailX" 
                  class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition-all"
                  formControlName="email"
                  required
                  email/>
                </div>

                <div class="mb-6 text-left">
                  <label class="block text-sm font-medium mb-2" for="typePasswordX">Password</label>
                  <input 
                  type="password" 
                  id="typePasswordX" 
                  class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition-all" 
                  formControlName="password"
                  required
                  minlength="8"/>
                </div>
              
                
                @if (isLoginOpen) {
                  <p class="text-sm mb-6"><a class="text-gray-400 hover:text-white transition-colors" href="#!">Forgot password?</a></p>
                }

                <button class="w-full bg-gradient-to-r from-blue-400 to-purple-400 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900" type="submit">{{ isLoginOpen ? 'Login' : 'Register'}}</button>
              </form>
            </div>
            
            @if (isLoginOpen) {
              <div class="pb-4">
                <p class="text-gray-400 text-sm">Don't have an account? <a routerLink="/register" class="text-white font-bold hover:text-blue-400 transition-colors">Sign Up</a>
                </p>
              </div>
            } @else {
              <div class="pb-4">
                <p class="text-gray-400 text-sm">Already have an account? <a routerLink="/login" class="text-white font-bold hover:text-blue-400 transition-colors">Sign In</a>
                </p>
              </div>
            }

          </div>
        </div>
      </div>
</section>
