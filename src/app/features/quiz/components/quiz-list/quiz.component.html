<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Quizy</h1>
      <p class="text-gray-600">Wybierz przedmiot, aby zarządzać quizami i pytaniami</p>
    </div>

    @if (subjects() && subjects()!.length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        @for (subject of subjects()!; track subject.id) {
          <button
            (click)="navigateToQuizDetail(subject.id!)"
            class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow p-6 text-left border-2 border-transparent hover:border-blue-500 cursor-pointer">
            <div class="flex flex-col h-full">
              <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-2">{{ subject.name }}</h3>
                <p class="text-gray-600 text-sm">{{ subject.subjectType }}</p>
              </div>
              <div class="mt-4 pt-4 border-t border-gray-200">
                <span class="text-blue-600 font-medium text-sm">Zarządzaj quizami →</span>
              </div>
            </div>
          </button>
        }
      </div>
    } @else {
      <div class="text-center py-12">
        <p class="text-gray-500 text-lg mb-4">Nie masz jeszcze żadnych przedmiotów</p>
        <a 
          routerLink="/subjects"
          class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          Dodaj przedmiot
        </a>
      </div>
    }
  </div>
</div>
