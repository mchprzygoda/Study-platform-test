<div 
  [class.cursor-pointer]="clickable"
  [class.hover:shadow-xl]="clickable"
  (click)="onCardClick()"
  class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 border border-gray-200 w-full h-64 flex flex-col justify-between overflow-hidden">
  <div class="flex-1 overflow-hidden">
    @if (subjectName && !showActions) {
      <div class="mb-3">
        <span class="inline-block px-3 py-1 bg-gradient-to-br from-blue-500 to-purple-500 text-white text-xs font-semibold rounded-full">
          {{ subjectName }}
        </span>
      </div>
    }
    <h5 class="text-xl font-bold text-gray-800 mb-3 truncate">{{ title }}</h5>
    <p class="text-gray-600 text-sm mb-4 line-clamp-4 overflow-hidden">{{ content }}</p>
  </div>
  
  @if (showActions) {
    <div class="flex gap-2 mt-auto">
      <button 
        class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        (click)="onEditClick(); $event.stopPropagation()">
        Edit
      </button>
      <button 
        class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        (click)="onDeleteClick(); $event.stopPropagation()">
        Delete
      </button>
    </div>
  }
</div>
