<header class="bg-gray-900 shadow-lg">
  <div class="px-6 py-4 text-white">
    <div class="container mx-auto">
      <div class="flex flex-wrap items-center justify-between">
        <a routerLink="/main" class="flex items-center my-2 text-white no-underline">
          <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon" width="32" height="32" class="mr-3">
          <span class="text-2xl font-bold">Study Platform</span>
        </a>

        <ul class="flex space-x-1 md:space-x-4 items-center">
          <li>
            <a routerLink="/main" class="flex flex-col items-center px-3 py-2 text-white hover:bg-gray-800 rounded-lg transition-colors">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/subjects" class="flex flex-col items-center px-3 py-2 text-white hover:bg-gray-800 rounded-lg transition-colors">
              <span>Subjects</span>
            </a>
          </li>
          <li>
            <a routerLink="/quiz" class="flex flex-col items-center px-3 py-2 text-white hover:bg-gray-800 rounded-lg transition-colors">
              <span>Quiz/Test</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex flex-col items-center px-3 py-2 text-white hover:bg-gray-800 rounded-lg transition-colors">
              <span>Calendar</span>
            </a>
          </li>
          <li class="relative account-menu-container">
            <button 
              (click)="toggleAccountMenu()"
              class="flex flex-col items-center px-3 py-2 text-white hover:bg-gray-800 rounded-lg transition-colors">
              <img src="https://cdn-icons-png.flaticon.com/512/16893/16893425.png" alt="account icon" width="24" height="24" class="mb-1">
              <span>Account</span>
            </button>
            @if (isAccountMenuOpen()) {
              <ul class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg z-50 overflow-hidden">
                @if (currentUser()?.username) {
                  <li class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                    <p class="text-sm font-semibold text-gray-800">{{ currentUser()?.username }}</p>
                    <p class="text-xs text-gray-500 truncate">{{ currentUser()?.email }}</p>
                  </li>
                }
                <li><a class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors" href="#">Settings</a></li>
                <li><hr class="border-gray-200"></li>
                <li><button type="button" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer transition-colors" (click)="onLogout()">Log out</button></li>
              </ul>
            }
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
